      # Ensure that the file is writable by the web server user (usually www-data or nginx).
      - ./nginx/nginx-cms.conf:/etc/nginx/nginx-cms.conf
      - ./logs/nginx-cms:/var/log/nginx-cms/
    environment:
      - DEBUG=true
      - APP_ENCODING=UTF-8
      - APP_DEFAULT_LOCALE=en_GB
      - APP_DEFAULT_TIMEZONE=America/Chicago
