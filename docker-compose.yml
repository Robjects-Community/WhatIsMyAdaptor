  db:
    container_name: Whatismyadapter-Willow-PostgreSQL
    image: postgres
    mem_limit: 256m
    cpu_shares: 768
    healthcheck:
      test: ["CMD", "pg_isready", "-q", "-d", "marius_DB", "-U", "root"]
    environment:
      POSTGRES_USER: whatismyadapter-willow
      POSTGRES_PASSWORD: rootpass
      POSTGRES_DB: whatismyadapter_willow_db
    volumes:
      - /volume1/docker/whatismyadapter-willow:/var/lib/postgresql/data:rw
    ports:
      - 2665:5432
    restart: on-failure:5
  
  adminer:
    image: adminer:latest
    container_name: WebAdaptors-Adminer
    hostname: adminer
    mem_limit: 128m
    cpu_shares: 256
    security_opt:
      - no-new-privileges:true
    user: 1026:100
    ports:
      - 8220:8080
    restart: on-failure:5
