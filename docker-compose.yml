      - ../willowcms-mysql:/var/lib/mysql
      - ./willowcms-mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
  willowcms:
    build:
      context: .
      dockerfile: willowcms/Dockerfile

    container_name: willowcms
    ports: 
      - "8080:80"
    volumes:
      - ../willowcms:/var/www/html/
      
      - ./willowcms/config/supervisord:/etc/supervisor/conf.d
      - ./willowcms/config/app/cms_app_local.php:/var/www/willowcms/config/app_local.php
